<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Layout Template</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
        }

        /* Color Variables */
        :root {
            --header-bg: #1e293b;
            --header-text: #ffffff;
            --menu-bg: #ef4444;
            --menu-text: #ffffff;
            --hero-bg: #5b8fc7;
            --hero-text: #ffffff;
            --main-bg: #2d3748;
            --main-text: #ffffff;
            --banner-bg: #eab308;
            --banner-text: #1e293b;
            --extra-bg: #10b981;
            --extra-text: #ffffff;
            --image-bg: #a5d8dd;
            --image-text: #1e293b;
        }

        /* Common Section Styles */
        .section {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
        }

        .section h2 {
            font-size: 1.25rem;
            font-weight: bold;
        }

        /* Header */
        .header {
            background-color: var(--header-bg);
            color: var(--header-text);
        }

        /* Menu */
        .menu {
            background-color: var(--menu-bg);
            color: var(--menu-text);
        }

        /* Hero */
        .hero {
            background-color: var(--hero-bg);
            color: var(--hero-text);
            padding: 3rem 1.5rem;
            min-height: 200px;
        }

        /* Main */
        .main {
            background-color: var(--main-bg);
            color: var(--main-text);
            padding: 3rem 1.5rem;
            min-height: 180px;
        }

        /* Banner */
        .banner {
            background-color: var(--banner-bg);
            color: var(--banner-text);
            padding: 2.5rem 1.5rem;
        }

        /* Extra */
        .extra {
            background-color: var(--extra-bg);
            color: var(--extra-text);
            padding: 2.5rem 1.5rem;
        }

        /* Image */
        .image {
            background-color: var(--image-bg);
            color: var(--image-text);
            padding: 3rem 1.5rem;
        }

        /* Mobile Layout (default) */
        .mobile-layout {
            display: block;
        }

        .tablet-layout,
        .desktop-layout {
            display: none;
        }

        /* Tablet Layout (768px - 1023px) */
        @media (min-width: 768px) and (max-width: 1023px) {
            .mobile-layout {
                display: none;
            }

            .tablet-layout {
                display: block;
            }

            .tablet-content {
                display: flex;
            }

            .tablet-sidebar {
                width: 180px;
                min-height: calc(100vh - 60px);
            }

            .tablet-main {
                flex: 1;
            }

            .tablet-hero {
                padding: 4rem 1.5rem;
                min-height: 240px;
            }

            .tablet-main-content {
                padding: 4rem 1.5rem;
                min-height: 220px;
            }

            .tablet-bottom {
                display: grid;
                grid-template-columns: 1fr 1fr 180px 180px;
            }

            .tablet-banner {
                grid-column: span 2;
                padding: 3rem 1.5rem;
            }

            .tablet-extra,
            .tablet-image {
                padding: 3rem 1.5rem;
            }
        }

        /* Desktop Layout (1024px+) */
        @media (min-width: 1024px) {
            .mobile-layout,
            .tablet-layout {
                display: none;
            }

            .desktop-layout {
                display: block;
            }

            .desktop-header-row {
                display: grid;
                grid-template-columns: 200px 1fr;
            }

            .desktop-content {
                display: grid;
                grid-template-columns: 1fr 280px;
            }

            .desktop-left {
                display: flex;
                flex-direction: column;
            }

            .desktop-hero {
                padding: 5rem 1.5rem;
                min-height: 300px;
            }

            .desktop-hero h2,
            .desktop-main-content h2 {
                font-size: 1.5rem;
            }

            .desktop-main-content {
                padding: 5rem 1.5rem;
                min-height: 240px;
            }

            .desktop-banner {
                padding: 3rem 1.5rem;
            }

            .desktop-right {
                width: 280px;
            }

            .desktop-image {
                min-height: 300px;
                padding: 3rem 1.5rem;
            }

            .desktop-extra {
                min-height: 240px;
                padding: 3rem 1.5rem;
            }
        }
    </style>
</head>
<body>
     MOBILE LAYOUT 
    <div class="mobile-layout">
        <header class="header section">
            <h2>HEADER</h2>
        </header>
        <div class="menu section">
            <h2>MENU</h2>
        </div>
        <div class="hero section">
            <h2>HERO</h2>
        </div>
        <div class="main section">
            <h2>MAIN</h2>
        </div>
        <div class="banner section">
            <h2>BANNER</h2>
        </div>
        <div class="extra section">
            <h2>EXTRA</h2>
        </div>
        <div class="image section">
            <h2>IMAGE</h2>
        </div>
    </div>

     TABLET LAYOUT 
    <div class="tablet-layout">
        <header class="header section">
            <h2>HEADER</h2>
        </header>
        <div class="tablet-content">
            <aside class="menu section tablet-sidebar">
                <h2>MENU</h2>
            </aside>
            <div class="tablet-main">
                <div class="hero section tablet-hero">
                    <h2>HERO</h2>
                </div>
                <div class="main section tablet-main-content">
                    <h2>MAIN</h2>
                </div>
                <div class="tablet-bottom">
                    <div class="banner section tablet-banner">
                        <h2>BANNER</h2>
                    </div>
                    <div class="extra section tablet-extra">
                        <h2>EXTRA</h2>
                    </div>
                    <div class="image section tablet-image">
                        <h2>IMAGE</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>

     DESKTOP LAYOUT 
    <div class="desktop-layout">
        <div class="desktop-header-row">
            <header class="header section">
                <h2>HEADER</h2>
            </header>
            <div class="menu section">
                <h2>MENU</h2>
            </div>
        </div>
        <div class="desktop-content">
            <div class="desktop-left">
                <div class="hero section desktop-hero">
                    <h2>HERO</h2>
                </div>
                <div class="main section desktop-main-content">
                    <h2>MAIN</h2>
                </div>
                <div class="banner section desktop-banner">
                    <h2>BANNER</h2>
                </div>
            </div>
            <div class="desktop-right">
                <div class="image section desktop-image">
                    <h2>IMAGE</h2>
                </div>
                <div class="extra section desktop-extra">
                    <h2>EXTRA</h2>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
